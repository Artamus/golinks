name = "golinks"
version = "1.0.0"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
mist = ">= 3.0.0 and < 4.0.0"
gleam_erlang = ">= 0.28.0 and < 1.0.0"
gleam_http = ">= 3.7.0 and < 4.0.0"
gleam_otp = ">= 0.12.1 and < 1.0.0"
wisp = ">= 1.2.0 and < 2.0.0"
lustre = ">= 4.6.1 and < 5.0.0"
pog = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
glailglind = ">= 1.1.3 and < 2.0.0"

[tailwind]
version = "3.4.1"
args = [
    "--config=tailwind.config.js",
    "--input=./src/app/css/app.css",
    "--output=./priv/css/app.css"
]
path = "./build/bin/tailwindcss-cli"